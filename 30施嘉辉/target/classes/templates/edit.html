<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/add.css}">
    <title>管理后台</title>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header custom-header">
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">管理员你好</a>
                <dl class="layui-nav-child">
                    <dd><a href="">帮助中心</a></dd>
                    <dd><a href="login.html">退出</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <div class="layui-side custom-admin">
        <div class="layui-side-scroll">

            <div class="custom-logo">
                <img th:src="@{/img/lo.png}" alt=""/>
                <h1>Admin</h1>
            </div>
            <div class="nav-list">
                <div class="nav-tit" id="personal">
                    <a th:href="@{/msg}" target="main">
                        <img th:src="@{/img/msg.png}" style="height: 30px" alt="">
                        <span>个人查询中心</span>
                    </a>
                </div>
                <div class="nav-tit">
                    <a th:href="@{/kechen}" target="main">
                        <img th:src="@{/img/msg2.png}" alt="">
                        <span>学生课程信息</span>
                    </a>
                </div>
                <div class="nav-tit">
                    <a th:href="@{/gra}" target="main">
                        <img th:src="@{/img/asg3.png}" alt="">
                        <span>学生成绩信息</span>
                    </a>
                </div>
            </div>

        </div>
    </div>

    <div class="layui-body">
        <div class="layui-tab app-container" lay-allowClose="true" lay-filter="tabs">
            <div id="appTabPage" class="layui-tab-content">
                <div class="layui-content">
                    <div class="layui-row">
                        <div class="layui-card">
                            <div class="layui-card-header">编辑</div>
                            <form class="layui-form layui-card-body" method="post" th:action="@{/update}">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">学号</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="ID" required  lay-verify="required" placeholder="请输入学号" autocomplete="off" class="layui-input" th:value="${mss.getID()}">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">学生姓名</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="username" required lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input" th:value="${mss.getName()}">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">课程编号</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="cID" required lay-verify="required" placeholder="请输入编号" autocomplete="off" class="layui-input" th:value="${mss.getCourceID()}">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">课程名称</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="cource" required lay-verify="required" placeholder="请输入课程" autocomplete="off" class="layui-input" th:value="${mss.getCource()}">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">班级</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="classname" required lay-verify="required" placeholder="请输入班级" autocomplete="off" class="layui-input" th:value="${mss.getClassname()}">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">学生成绩</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="grade" required lay-verify="required" placeholder="请输入成绩" autocomplete="off" class="layui-input" th:value="${mss.getGrade()}">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">辅导老师</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="teacher" required lay-verify="required" placeholder="请输入老师姓名" autocomplete="off" class="layui-input" th:value="${mss.getTeachername()}">
                                    </div>
                                </div>
                                <input type="hidden" name="timer" th:value="${mss.getTimer()}">
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn layui-btn-blue" lay-submit lay-filter="formDemo">立即提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mobile-mask"></div>
</div>
<script th:src="@{/js/layui.js}"></script>
<script th:src="@{/js/index.js}" data-main="home"></script>
</body>
</html>
