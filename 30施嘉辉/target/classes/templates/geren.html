<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/ger.css}">
    <title>管理后台</title>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header custom-header">
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">管理员你好</a>
                <dl class="layui-nav-child">
                    <dd><a href="">帮助中心</a></dd>
                    <dd><a href="login.html">退出</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item">
                <a th:href="@{/}">注销</a>
            </li>
        </ul>
    </div>

    <div class="layui-side custom-admin">
        <div class="layui-side-scroll">

            <div class="custom-logo">
                <img th:src="@{/img/lo.png}" alt=""/>
                <h1>Admin</h1>
            </div>
            <div class="nav-list">
                <div class="nav-tit" id="personal">
                    <a th:href="@{/msg}" target="main">
                        <img th:src="@{/img/msg.png}" style="height: 30px" alt="">
                        <span>个人查询中心</span>
                    </a>
                </div>
                <div class="nav-tit">
                    <a th:href="@{/kechen}" target="main">
                        <img th:src="@{/img/msg2.png}" alt="">
                        <span>学生课程信息</span>
                    </a>
                </div>
                <div class="nav-tit">
                    <a th:href="@{/gra}" target="main">
                        <img th:src="@{/img/asg3.png}" alt="">
                        <span>学生成绩信息</span>
                    </a>
                </div>
            </div>

        </div>
    </div>

    <div class="layui-body">
        <div class="layui-tab app-container" lay-allowClose="true" lay-filter="tabs">
            <ul id="appTabs" class="layui-tab-title custom-tab"></ul>
            <div id="appTabPage" class="layui-tab-content">
                <div class="nr">
                    <div class="content" style="display: block;">
                        <ul class="bt">
                            <li class="xs">学生学号</li>
                            <li class="xs">学生姓名</li>
                            <li class="xs">课程编号</li>
                            <li class="palce">课程名称</li>
                            <li class="banji">班级</li>
                            <li class="time">学生成绩</li>
                            <li class="xs">授课老师</li>
                        </ul>
                        <ul th:each="emp:${msg}">
                            <li th:text="${emp.getID()}"></li>
                            <li th:text="${emp.getName()}"></li>
                            <li th:text="${emp.getCourceID()}"></li>
                            <li th:text="${emp.getCource()}"></li>
                            <li th:text="${emp.getClassname()}"></li>
                            <li th:text="${emp.getGrade()}"></li>
                            <li th:text="${emp.getTeachername()}"></li>
                            <li id="anniu"><a class="btn" th:href="@{'/xiugai/'+${emp.getTimer()}}">编辑</a>
                                <a class="btn" th:href="@{/ap}">添加</a>
                                <a class="btn2" th:href="@{'/delete/'+${emp.getTimer()}}">删除</a>
                        </ul>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="mobile-mask"></div>
</div>
<script th:src="@{/js/layui.js}"></script>
<script th:src="@{/js/index.js}" data-main="home"></script>
</body>
</html>
